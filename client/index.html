<head>

    <link rel="stylesheet" type="text/css" href="css/ControlPad.css">
   <link rel="stylesheet" type="text/css" href="css/HouseAutomation.css">

   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

   <script src="js/ApplicationInitializer.js"></script>
   <script src="js/DeviceController.js"></script>
   <script src="js/HouseSimulatorMediator.js"></script>
   <script src="js/ControlPadMediator.js"></script>
   <script src="js/DeviceAutomationService.js"></script>

   <script type="text/javascript">

      </script>

<body>


<div class="container">

   <div id="wb_Image2">
      <img src="images/IPhone_PSD_White_3G2.png" id="Image2" alt=""></div>

   <div id="navContainer">
         <span class="titleHeaderPhone"><strong>House Control Pad</strong></span>

      <ul class="nav">
         <li>
            <a href="#">Living Room</a>
            <ul>
               <li>
                  <a id="LightControlBtn" class="lightOff">Lights</a>
               </li>
               <li>
                  <a id="CurtainControlBtn" class="curtainClosed">Curtains</a>
               </li>
               <li class="temperatureItem">
                  <div class="temperatureContainer" id="thermo1">
                     <div id="wb_Text1" class="wb_Text">
                           <span ><strong>Thermostat</strong></span>
                        </div>
                        <div class="centerDiv">
                           <input type="text" id="tempSettingTxt" class="Editbox" name="Editbox1" value="22 C" readonly >

                           <span class="TemperatureButtonBar">
                              <input type="button" id="downTempBtn" class="autoButton" value="Down" disabled="true">
                              <input type="button" id="upTempBtn" class="autoButton" value="Up" disabled="true">
                           <span>
                       </div>
                   </div>
               </li>
            </ul>
         </li>
         <li>
            <a href="#">Kitchen</a>
            <ul>
               <li>
                  <a id="LightControlBtn2" class=" lightOff">Lights</a>
               </li>
               <li>
                  <a id="CurtainControlBtn2" class="curtainClosed"><img src="images/downArrow.png">Curtains<img src="images/downArrow.png"></a>
               </li>
               <li class="temperatureItem">
                  <div class="temperatureContainer" id="thermo2">
                     <div id="wb_Text1" class="wb_Text " >
                           <span ><strong>Thermostat</strong></span>
                        </div>
                        <div class="centerDiv" >
                           <input type="text" id="tempSettingTxt2" class="Editbox" name="Editbox1" readonly>

                           <span class="TemperatureButtonBar">
                              <input type="button" id="downTempBtn2" class="autoButton" value="Down"  disabled="true">
                              <input type="button" id="upTempBtn2" class="autoButton" value="Up"  disabled="true">
                           <span>
                       </div>
                   </div>
               </li>
            </ul>
         </li>
      </ul>
      <div id="powerbuttonWrapper">
        <input type="button" id="powerBtn" class="autoButton powerOff" value="Device Off" >
      </div>
   </div>

   <div class="home" >

        <span class="houseHeader"><strong>House Emulation Panel</strong></span>
        <span id="livingRoomTitle" class="titleHeader"><strong>Living Room</strong></span>

         <span id="livingRoom">
            <input type="button" id="houseLightIndicator1" class="houseButton lightOff" value="Light" >
          <input type="button" id="houseCurtainIndicator1"  class="houseButton curtainClosed" value="Curtain"  disabled>
         </span>
         <div id="wb_Text3" class="wb_Text_house" >
            <span class="thermoTitle"><strong>Thermostat</strong></span>
         </div>
         <input type="text" id="Thermostat1" class="Editbox"  name="Editbox1" value="22 C" readonly>


        <span id="kitchenTitle" class="titleHeader"><strong>Kitchen</strong></span>

         <span id="kitchen">
            <input type="button" id="houseLightIndicator2" class="houseButton lightOff" value="Light" >
            <input type="button" id="houseCurtainIndicator2"  class="houseButton curtainClosed" value="Curtain"  disabled>

            <div id="wb_Text3" class="wb_Text_house" >
               <span class="thermoTitle"><strong>Thermostat</strong></span>
            </div>
            <input type="text" id="Thermostat2" class="Editbox"  name="Editbox1" value="22 C" readonly>

         </span>


      </div>
    </div>

</div>
